    <script>
        function hey() {

        function is_adult(age) {
            if (age > 20) {
                alert('성인이에요')
            } else {
                alert('청소년이에요')
            }
        }
    </script>
</head>

<body>

    <p>ID: <input type="text" /></p>
    <p>PW: <input type="text" /></p>

</body>

</html>
